<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="0px" class="container">

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8" fxFlex="1 1 50%">

        <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Clientes </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let cliente">{{cliente.apellidos}}</td>
        </ng-container>     
        
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let cliente">{{cliente.username}}  </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
