<div class="session color">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="login()">
            <div class="text-xs-center pb-1">
              <img src="assets/images/bocatapp.png" alt="" />
              <p class="mat-text-muted">Inicia sesión como gerente para acceder al panel de control</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Correo electrónico" [formControl]="form.controls['username']">
                </mat-form-field>
                <small *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched" class="mat-text-warn">Correo electrónico es requerido.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Contraseña" [formControl]="form.controls['password']" formControlName="password">
                </mat-form-field>
                <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                  class="mat-text-warn">Contraseña es requerida.</small>
              </div>
              <div class="pb-1">
                <mat-checkbox>Recordar correo electrónico</mat-checkbox>
              </div>
              <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid" (click)="login()">Iniciar sesión</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/forgot']">¿Olvidaste la contraseña?</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/signup']">¡Regístrate!</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
